<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustImport</title>
    <link rel="stylesheet" href="css/index_style.css">
</head>
<body>
    <div class="start_window" id ='start_window' style = "display:none">
        <div class="column">
            <div class="bubbles">
                <img src="img/bubbles.jpg" alt="">
            </div>
        </div>
        <div class="column">
            <button onclick = "delStartWindow()" class="start">
                START
            </button>
            <footer></footer>
        </div>
        <div class="column">
            <h1>JustImport</h1>
            <h2>Импортируйте с нами!</h2>
        </div>
    </div>
    <header>
        <h1>JustImport</h1>
    </header>
    <main id ="files" class = "active_block">
        <div class="files">
            <div class="title">
                <span class="name">Файлы</span>
                <input type="text" placeholder="Поиск...">
            </div>
            <div class="scroller">
                <div class="file_item">
                    <a href="index2.html">
                        Екатеринбург 2014
                    </a>
                    <button class="analysis">
                        <a>Анализ</a>
                    </button>
                    <button class="delete">
                        Удалить
                    </button>
                </div>
                <div class="file_item">
                    <a href="index2.html">
                        Екатеринбург 2014
                    </a>
                    <button class="analysis">
                        <a>Анализ</a>
                    </button>
                    <button class="delete">
                        Удалить
                    </button>
                </div>
                <div class="file_item">
                    <a href="index2.html">
                        Екатеринбург 2014
                    </a>
                    <button class="analysis">
                        <a>Анализ</a>
                    </button>
                    <button class="delete">
                        Удалить
                    </button>
                </div>
            </div>
        </div>
        <div class="navigation">
            <button onclick = "moveToAdd()" class="add_files">
                Добавить файлы
            </button>
            <button onclick = "moveToGraphs()" class="analysis">
                Анализ файлов
            </button>
        </div>
    </main>
    <main id = "add" class = "unactive_block">
        <div id="upload-zone">
            <p>Перетащите элементы сюда</p>
            <input type="file" id="file-input" multiple>
        </div>
        <div class="navigation">
            <button class="check">
                Готово
            </button>
            <button onclick = "moveToFiles()" class="add_files">
                К файлам
            </button>
        </div>
    </main>
    <main id="graphs" class = "unactive_block">
        <div id="visualization">
            <h2>Статистика</h2>
            <div class="graphs">
                
                <canvas id="chart"></canvas>
            </div>
        </div>
        <div class="navigation">
            <button onclick = "moveToFiles()" class="add_files">
                К файлам
            </button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/index_script.js"></script>
</body>
</html>
